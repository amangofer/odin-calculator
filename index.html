<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="screen">
                <div class="last"></div>
                <div class="current"></div>
            </div>
            <button id="delete" class="btn operator">โซ</button>
            <div class="button-grid">
                <button id="clear" class="btn btn-top">AC</button>
                <button id="sign" class="btn btn-top">+/-</button>
                <button id="modulo" class="btn btn-top">%</button>
                <button id="division" class="btn operator">รท</button>
                <button id="seven" class="btn">7</button>
                <button id="eight" class="btn">8</button>
                <button id="nine" class="btn">9</button>
                <button id="times" class="btn operator">x</button>
                <button id="four" class="btn">4</button>
                <button id="five" class="btn">5</button>
                <button id="six" class="btn">6</button>
                <button id="minus" class="btn operator">-</button>
                <button id="one" class="btn">1</button>
                <button id="two" class="btn">2</button>
                <button id="three" class="btn">3</button>
                <button id="plus" class="btn operator">+</button>
                <button id="zero" class="btn">0</button>
                <button id="dot" class="btn">.</button>
                <button id="equals" class="btn operator">=</button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
